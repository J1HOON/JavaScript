<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
html, body {
	margin : 0;
}
.container {
	text-align : center;
}
.clock{
	width:200px; margin: 5px auto; border: 2px solid black; border-radius: 10px;
}
</style>

<script>
function getTime() {
	var date = new Date();
	var hour = date.getHours();
	var minute = date.getMinutes();
	var seconds = date.getSeconds();
	var time = `${hour}:${minutes}:${seconds}`
	h1.textContent = time;
}

go.onclick = function(){
	if(handleId == 0) {
		handleId = setInterval(getTime,1000);
	}
}
stop.onclick = function(){
	clearInterval(handleId)
	handleId = 0;
}

</script>
</head>
<body>
<div class = "container">
<div class = "clock">
	<h1 id="time"></h1>
	</div>
<button id = "stop">STOP</button>
<button id = "go">GO</button>
</div>
<script src = "script.js"></script>


</body>
</html>
